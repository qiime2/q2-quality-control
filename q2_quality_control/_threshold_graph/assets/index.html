{% extends 'base.html' %}

{% block content %}

<h1 ALIGN=CENTER>
  Decontam Histogram of Contaminant Scores
</h1>

<div class='row' ALIGN=CENTER>
  <div class='col-md-12' ALIGN=CENTER>
    <img src='./identify-table-histogram.png'>
  </div>
</div>

<TABLE BORDER=1 width="600px" ALIGN=CENTER>
<TR> <TH style="text-align:center; background-color:LightPink">{{ contam_label }}</TH>
  <TH style="text-align:center; background-color:LightSkyBlue">{{ true_label }}</TH>
  <TH style="text-align:center; background-color:LightYellow">% Contaminant</TH> </TR>
<TR ALIGN=CENTER>
<TD width="200px" bgcolor="LightPink">{{ contamer }}</TD>
<TD width="200px" bgcolor="LightSkyBlue">{{ truer}}</TD>
<TD width="200px" bgcolor="LightYellow">{{ percenter }}%</TD>
</TR>
</TABLE>

{% endblock %}
